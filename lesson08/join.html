    <h1>Join Us</h1>
      <p>We would love for you to join us! Fill out the brief form, and we will get back to you as soon as possible. Thanks!</p>
      <br>


        <div class="container">
            <form action="/lesson8/thankyou.html">
            <th>
              <label for="fname">First Name</label>
            </th>
            <td>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            </td>
            <br>
            <br>
            <th>
              <label for="lname">Last Name</label>
            </th>
            <td>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            </td>
            <br>
            <br>
            <th>
              <label for="title">Title</label>
            </th>
            <td>
              <input type="text" minlength="7" id="title" name="yourtitle" [xyz]>
            </td>
            <br>
            <br>
            <th>
              <label for="email">Email</label>
            </th>
            <td>
              <input type="email" id="email" name="email" placeholder="Ex. jondoe@gmail.com" required>
            </td>
            <br>
            <br>
            <th>
              <label for="phone">Phone Number</label>
             </th>
             <td>
              <input type="tel" id="phone" name="Phone" placeholder="Your Phone Number.." required>
             </td>
            <br>
            <br>
            <th>
              <label for="bname">Business Name</label>
            </th>
            <td>
              <input type="text" id="bname" name="bname" required>
            </td>
            <br>
            <th>
              <label for="nonprofit">Non-Profit Membership</label>
             <td>
              <input type="checkbox" id="membership" name="membershiplevel">
             </td>
             <label for="gold">Gold Membership</label>
             <td>
              <input type="checkbox" id="membership" name="membershiplevel">
             </td>
             <br>
             <br>
             <label for="sivler">Silver Membership</label>
             <td>
              <input type="checkbox" id="membership" name="membershiplevel">
             </td>
             <label for="bronze">Bronze Membership</label>
             <td>
              <input type="checkbox" id="membership" name="membershiplevel">
             </td>
             <br>
            <br>
             
            
             <label for="business description">Brief business description</label>
             <td>
              <input type="text" id="description" name="description">
             </td>

             <label for="timestamp"></label>
             <td>
              <input type="hidden" id="datehidden" name="language"
              action="javaScript:generateDate()">
             </td>
             <br>
             <br>
              <input type="submit" value="Submit" href="thankyou.html">

            </form>
          </div>
